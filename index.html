<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>CUEX Convertidor de divisas</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <div class="logo">
          <img src="./imgs/logo cuex.png" alt="logo">
          <a class="navbar-brand" href="./index.html">CUEX</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar">
          <img src="./imgs/icons8-menu-20.png" alt="menu">
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CUEX</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Conversor de Monedas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tabla de Cambios</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Envio de Dinero
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container__main">
    <div class="title">
      <h1>Xe Currency Converter</h1>
      <p>Check live foreign currency exchange rates</p>
    </div>
  </div>
  <div class="center__panel">
    <div class="converter__panel">
      <div class="tab__box">
        <a href="">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/currency-exchange.png" />
          Convertir
        </a>
        <a href="">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" />
          Envio de Dinero</a>
        <a href="">
          <img src="https://img.icons8.com/ios/30/000000/pivot-table.png" />
          Tabla de Cambios</a>
      </div>
      <main class="main1">
        <form class="formulario__divisa">
          <div class="divisa__cantidad">
            <label for="cantidad">Amount:</label>
            <div>
              <div class="input-group mb-1">
                <span class="input-group-text" id="inputGroup-sizing-default">$</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              
            </div>
          </div>
          <div class="divisa__origen">
            <label for="origen">From:</label>
            <div id="containerFrom">
              <select class="form-select" aria-label="Default select example" id="selectFrom">
                <option disabled selected>Select an option</option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
              </select>
            </div>
          </div>
          <div class="divisa__destino">
            <label for="destino">To:</label>
            <div>
              <select class="form-select" aria-label="Default select example" id="selectTo">
                <option disabled selected>Select an option</option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
              </select>
              <button type="submit" class="btn btn-light button__amount" id="button_amount">convert</button>
        </form>
      </main>
    </div>
    </div>
  </div>
  <!-- Remove the container if you want to extend the Footer to full width. -->
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn" href="http://www.facebook.com" role="button" target="_blank">
          <img src="./imgs/icons8-facebook-50.png" alt="Facebook">
        </a>

        <!-- Twitter -->
        <a class="btn" href="http://www.twitter.com" role="button" target="_blank">
          <img src="./imgs/icons8-twitter-30.png" alt="Twitter">
        </a>

        <!-- Google -->
        <a class="btn" href="http://www.google.com" role="button" target="_blank">
          <img src="./imgs/icons8-google-30.png" alt="">
        </a>
        <!-- Instagram -->
        <a class="btn" href="http://www.instagram.com" role="button" target="_blank">
          <img src="./imgs/icons8-instagram-30.png" alt="">
        </a>

        <!-- Linkedin -->
        <a class="btn" href="https://www.linkedin.com/in/miperezf/" role="button" target="_blank">
          <img src="./imgs/icons8-linkedin-30.png" alt="">
        </a>
        <!-- Github -->
        <a class="btn" href="https://github.com/miperezf" role="button" target="_blank">
          <img src="./imgs/icons8-github-30.png" alt="">
        </a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright: Vo1d
    </div>
    <!-- Copyright -->
  </footer>

    crossorigin="anonymous"></script>

  <script src="./main2.js"></script>
</body>

</html>
